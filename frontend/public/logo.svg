<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Group with Drop Shadow for visibility on light backgrounds -->
  <g filter="url(#shadow)">
    <defs>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="1.5" flood-color="black"/>
      </filter>
    </defs>

    <!-- Central Star / Core -->
    <g transform="translate(50 50)">
      <path d="M 0 -22 L 5 -5 L 22 0 L 5 5 L 0 22 L -5 5 L -22 0 L -5 -5 Z" fill="white" stroke="black" stroke-width="2" />
    </g>

    <!-- Orbital Rings - Simple High Contrast -->
    <g>
      <!-- Ring 1 -->
      <ellipse cx="50" cy="50" rx="36" ry="18" transform="rotate(45 50 50)" stroke="white" stroke-width="5" />
      <ellipse cx="50" cy="50" rx="36" ry="18" transform="rotate(45 50 50)" stroke="black" stroke-width="1.5" stroke-opacity="0.5" /> <!-- Inner detail line -->

      <!-- Ring 2 -->
      <ellipse cx="50" cy="50" rx="36" ry="18" transform="rotate(-45 50 50)" stroke="white" stroke-width="5" />
      <ellipse cx="50" cy="50" rx="36" ry="18" transform="rotate(-45 50 50)" stroke="black" stroke-width="1.5" stroke-opacity="0.5" />
    </g>
  </g>
</svg>
